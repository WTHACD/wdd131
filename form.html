<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Review Form</title>
  <meta name ="description" content="Product Review Form, W05 Assignment">
    <meta name ="author" content="WACD">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Averia+Gruesa+Libre&family=Exo+2:ital@1&display=swap" rel="stylesheet">
    <link href="styles/form.css" rel="stylesheet">   
    <script src="scripts/form.js" defer></script>    
</head>
<body>
  <header>
    <h1>Product Review</h1>
  </header>
  <div class="container">
    <form method="get" action="review.html">
      <!-- Product Name -->
      <div>
        <label for="productName">Product Name</label>
        <select id="productName" name="productName" required>
          <option value="" disabled selected>Select a Product ...</option>
          <!-- Options will be populated dynamically via JavaScript -->
        </select>
      </div>
      <!-- Overall Rating -->
      <label>Overall Rating</label>
      <div class="rating">       
        
        <input type="radio" id="star5" name="rating" value="5" required>
        <label for="star5">&#9733;</label>
        
        <input type="radio" id="star4" name="rating" value="4" required>
        <label for="star4">&#9733;</label>
        
        <input type="radio" id="star3" name="rating" value="3" required>
        <label for="star3">&#9733;</label>
        
        <input type="radio" id="star2" name="rating" value="2" required>
        <label for="star2">&#9733;</label>
        
        <input type="radio" id="star1" name="rating" value="1" required>
        <label for="star1">&#9733;</label>
      </div>
      
      

      <!-- Date of Installation -->
      <div>
        <label for="installDate">Date of Installation</label>
        <input type="date" id="installDate" name="installDate" required>
      </div>

      <!-- Useful Features -->
      <div>
        <fieldset>
          <legend>Useful Features</legend>
          <div class="features-group">
            <div>
              <input type="checkbox" id="feature1" name="features" value="Ease of Use">
              <label for="feature1">Ease of Use</label>
            </div>
            <div>
              <input type="checkbox" id="feature2" name="features" value="Performance">
              <label for="feature2">Performance</label>
            </div>
            <div>
              <input type="checkbox" id="feature3" name="features" value="Design">
              <label for="feature3">Design</label>
            </div>
            <div>
              <input type="checkbox" id="feature4" name="features" value="Support">
              <label for="feature4">Support</label>
            </div>
          </div>
        </fieldset>
      </div>

      <!-- Written Review -->
      <div>
        <label for="reviewText">Written Review</label>
        <textarea id="reviewText" name="reviewText" rows="5"></textarea>
      </div>

      <!-- User Name -->
      <div>
        <label for="userName">User Name</label>
        <input type="text" id="userName" name="userName">
      </div>

      <!-- Submit Button -->
      <div>
        <input type="submit" value="Submit Review" class="submit-btn">
      </div>
    </form>
  </div>
  <footer>
    <p>| &copy; <span id="currentyear"></span> | Wilberth Alejandro Camacho Doblado | San Jos√©, Costa Rica</p>
    <p><span id="lastModified"></span></p>
</footer>  
</body>
</html>
